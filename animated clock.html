<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Realistic Clock</title>
<link rel="stylesheet" href="animated clock.css">
</head>
<body>
<div class="card">
  <div class="clock-wrap">
    <div class="clock" id="analog">
      <div class="ticks" id="ticks"></div>

      <div class="hand hourhand" id="hourHand"></div>
      <div class="hand minhand" id="minHand"></div>
      <div class="hand sechand" id="secHand"></div>

      <div class="center"></div>

      <!-- Main numbers -->
      <div class="number number12">12</div>
      <div class="number number3">3</div>
      <div class="number number6">6</div>
      <div class="number number9">9</div>
    </div>

    <div class="digital" aria-live="polite">
      <div class="time" id="timeText">00:00:00</div>
      <div class="date" id="dateText">Loading date...</div>
    </div>
  </div>
</div>

<script src="animated clock.js"></script>
</body>
</html>
